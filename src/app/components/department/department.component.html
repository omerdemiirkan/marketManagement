<div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDepartmentModalLabel">Reyon Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="departmentName" class="form-label">Reyon Adı</label>
          <input type="text" class="form-control" id="departmentName" [value]="getNextDepartmentName()" disabled />
        </div>
        <div class="mb-3">
          <label for="departmentType" class="form-label">Reyon Türü</label>
          <select class="form-select" id="departmentType" [(ngModel)]="departmentType" required>
            <option value="" disabled selected>Reyon türünü seçin</option>
            <option value="Gıda">Gıda</option>
            <option value="Temizlik">Temizlik</option>
            <option value="Kırtasiye">Kırtasiye</option>
            <option value="Kozmetik">Kozmetik</option>
            <option value="Elektronik">Elektronik</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="marketName" class="form-label">Eklenecek Market</label>
          <input type="text" class="form-control" id="marketName" [value]="marketName" disabled />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        <button type="button" class="btn btn-primary" (click)="addDepartment()">Ekle</button>
      </div>
    </div>
  </div>
</div>
